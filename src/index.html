<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link type="text/css" rel="stylesheet" href="css/tetris.css"/>
<head>

<body>
<div class="tetris">
    <div class="tetris-wrap">
        <div class="tetris-wrap-inner">
            <div id="tetris-main" class="tetris-main">
            </div>
            <div class="tetris-overlay">
                <div id="tetris-message" class="tetris-message"></div>
            </div>
            <div class="tetris-side">
                <div class="tetris-side-inner">
                    <div class="tetris-next">
                        <div id="tetris-next-inner"
                             class="tetris-next-inner"></div>
                    </div>
                    <div class="tetris-scores">
                        <dl>
                            <dt>Level:</dt>
                            <dd id="tetris-level" class="tetris-level">1</dd>
                        </dl>
                        <dl>
                            <dt>Score:</dt>
                            <dd id="tetris-score" class="tetris-score">0</dd>
                        </dl>
                        <dl>
                            <dt>Singles:</dt>
                            <dd id="tetris-singles" class="tetris-singles">0
                            </dd>
                        </dl>
                        <dl>
                            <dt>Doubles:</dt>
                            <dd id="tetris-doubles" class="tetris-doubles">0
                            </dd>
                        </dl>
                        <dl>
                            <dt>Triples:</dt>
                            <dd id="tetris-triples" class="tetris-triples">0
                            </dd>
                        </dl>
                        <dl>
                            <dt>Tetris:</dt>
                            <dd id="tetris-quads" class="tetris-quads">0</dd>
                        </dl>

                        <div class="clear"></div>
                    </div>
                    <div class="tetris-keys">
                        <dl>
                            <dt>Move:</dt>
                            <dd>&larr; &darr; &rarr;
                            <dd>
                        </dl>
                        <dl>
                            <dt>Rotate:</dt>
                            <dd>&uarr;
                            <dd>
                        </dl>
                        <dl>
                            <dt>Drop:</dt>
                            <dd>Spacebar
                            <dd>
                        </dl>
                        <dl>
                            <dt>Pause:</dt>
                            <dd>Pause/Esc
                            <dd>
                        </dl>

                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/tetris.js"></script>

</div>

</body>
</html>
